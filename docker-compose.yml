version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80" 
    env_file:
      - ./frontend/.env
    networks:
      - blog-network

  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
    env_file:
      - ./core/.env
    depends_on:
      - db
    networks:
      - blog-network

  comments:
    build:
      context: ./comments
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./base/.env
    networks:
      - blog-network
    depends_on:
      - core

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  postgres_data:
